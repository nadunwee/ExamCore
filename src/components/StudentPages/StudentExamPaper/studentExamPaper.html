<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="studentExamPaper_styles.css">
    <title>ExamCore</title>
</head>
<body>
    <div class="studentExamPaper_container">
        <div class="details_block">
            <div class="remainingQuestions_block">
                <p>Total questions answered</p>
                <span class="remainingQuestions_num">00/00</span>
            </div>
    
            <div class="remainingTime_block">
                <p>Time remaining</p>
                <span class="remainingTime_num">00:00</span>
            </div>
        </div>
        

        <div class="studentExamPaper_content">
            <div class="examPaper_questionNumber">Question 1</div>
            <div class="examPaper_question">Question Lorem ipsum dolor sit amet consectetur adipisicing elit Lorem ipsum dolor sit amet Lorem, ipsum dolor?</div>
            <div class="examPaper_answerSet">
                <div class="exam_answer">
                    <input type="radio" name="answerSet"><span class="answerSet">Answer 1</span><br>
                </div>
                <div class="exam_answer">
                    <input type="radio" name="answerSet"><span class="answerSet">Answer 2</span><br>
                </div>
                <div class="exam_answer">
                    <input type="radio" name="answerSet"><span class="answerSet">Answer 3</span><br> 
                </div>
                <div class="exam_answer">
                    <input type="radio" name="answerSet"><span class="answerSet">Answer 4</span><br> 
                </div>

            </div>
        </div>

        <div class="studentExam-buttons">
            <button class="studentExam-submit-button" type="button">Submit</button>
            <button class="studentExam-nextQ-button" type="button">Next Question</button>
        </div>

    </div>
</body>
</html>
