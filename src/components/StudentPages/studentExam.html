<!DOCTYPE html>
<html>
<head>
    <title>ExamCore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #711472;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(200px);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #e6eef0;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
        }

        .header button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .exam-list {
            list-style: none;
            padding: 0;
        }

        .exam-list li {
            margin-bottom: 10px;
        }

        .exam-list li input[type="checkbox"] {
            margin-right: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .progress-bar .fill {
            height: 100%;
            background-color: #4CAF50;
            width: 50%; /* Adjust the width based on progress */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>ExamCore</h2>
            <ul>
                <li><a href="#">Exams</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </div>
        <main class="content">
            <div class="header">
                <h2>Available Exams</h2>
                <div>
                    <input type="text" placeholder="Search Exam">
                    <button>Search</button>
                </div>
            </div>
            <ul class="exam-list">
                <li><input type="checkbox"> Exam 1</li>
                <li><input type="checkbox"> Exam 2</li>
            </ul>
            <h2>Completed Exams</h2>
            <ul class="exam-list">
                <li><input type="checkbox" checked> Completed Exam 1</li>
                <li><input type="checkbox" checked> Completed Exam 2</li>
            </ul>
            <h2>Your Progress</h2>
            <div class="progress-bar">
                <div class="fill"></div>
            </div>
        </main>
    </div>
    <footer>
        Copyright Â© 2024 Website All rights reserved | Terms & Conditions | Privacy Policy
    </footer>
</body>
</html>
