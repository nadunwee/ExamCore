<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamCore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="studentExamWithOTP.css">
    <link rel="stylesheet" href="../../../src/styles/commonNavbarAndFooterStyles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <aside class="sidebar">
                <h1>ExamCore</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="./ExaminerExam/examinerExam.html">Exams</a></li>
                    <li><a href="./ExaminerResult/examierResult.html">Results</a></li>
                    <li>
                        <a href="#">Notifications</a>
                    </li>
                </ul>
                <button class="profile-btn">
                    <a href="#">Examiner Profile</a>
                </button>
            </aside>
        </div>
    </div>
        <main class="content">
            <div class="header">
                <h2>Available Exams</h2>
                <div>
                    <input type="text" placeholder="Search Exam">
                    <button>Search</button>
                </div>
            </div>
            <ul class="exam-list" id="available-exams">
                <li><input type="checkbox" class="exam-checkbox" data-exam="Exam 1"> Exam 1</li>
                <li><input type="checkbox" class="exam-checkbox" data-exam="Exam 2"> Exam 2</li>
            </ul>
            <h2>Completed Exams</h2>
            <ul class="exam-list">
                <li><input type="checkbox" checked> Completed Exam 1</li>
                <li><input type="checkbox" checked> Completed Exam 2</li>
            </ul>
            <h2>Your Progress</h2>
            <div class="progress-bar">
                <div class="fill"></div>
            </div>
        
        </main>
    

    <!-- OTP Popup -->
    <div id="otp-overlay"></div>
    <div id="otp-popup">
        <h3 id="popup-title">Enter OTP </h3>
        <input type="text" id="otp-input" placeholder="OTP">
        <label><input type="checkbox" id="terms-checkbox"> I accept the terms and conditions</label>
        <button id="submit-button">Submit</button>
        <div id="error-message"></div>
    </div>

    <footer class="page-footer">
        <p>Copyright ©️ 2024 ExamCore. All rights reserved. | <a href="#">Terms & Conditions </a>| <a
                href="#">Privacy Policy</a></p>
    </footer>

    <script src="studentExamPageWithOTP.js"></script>
</body>
</html>
