<html lang="en">
<head>

    <title>Examiner's Home Page</title>
    <link rel="stylesheet" href="examinerHome.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>ExamCore</h2>

                    </section>

                    <!-- Exam History Section -->
                    <section class="exam-history">
                        <h3>Exam History</h3>
                        <ul>
                            <li>Completed Exam</li>
                            <li>Completed Exam</li>
                        </ul>
                    </section>
                </div>

                <!-- Quote Section -->
                <div class="quote-section">
                    <img src="ExamCore/src/Images/teacher-ex1.png" alt="Inspirational Quote Image">
                    <p class="quote">"blah blah blah "</p>
