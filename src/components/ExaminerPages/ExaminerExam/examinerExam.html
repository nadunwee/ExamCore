<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examiner's Question Page</title>
    <link rel="stylesheet" href="examinerExam.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
          <h1>ExamCore</h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Exams</a></li>
            <li><a href="#">Results</a></li>
            <li><a href="#">Notifications</a></li>
          </ul>
          <button class="profile-btn">Examiner Profile</button>
        </aside>

        <!-- Main content -->
        <main class="main-content">
          <!-- Question Form -->
          <div class="crud-form">
            <h2>Add/Edit Question</h2>
            <label for="question">Question:</label>
            <input type="text" id="question" placeholder="Type the question here" />

            <label for="answer1">Answer 1:</label>
            <input type="text" id="answer1" placeholder="Type answer 1 here" />
            
            <label for="answer2">Answer 2:</label>
            <input type="text" id="answer2" placeholder="Type answer 2 here" />
            
            <label for="answer3">Answer 3:</label>
            <input type="text" id="answer3" placeholder="Type answer 3 here" />
            
            <label for="answer4">Answer 4:</label>
            <input type="text" id="answer4" placeholder="Type answer 4 here" />

            <!-- Add button to trigger saveQuestion -->
            <button class ="save-btn" onclick="saveQuestion()">Save Question</button>
          </div>

          <!-- Questions List -->
          <div class="questions-list">
            <h2>Questions List</h2>
            <ul id="question-list">
              <!-- Questions will appear here -->
            </ul>
          </div>
        </main>
      </div>

      <!-- Footer -->
      <footer>
        <p>Copyright Â© 2024 Website. All rights reserved.</p>
        <a href="#">Terms & Conditions</a> |
        <a href="#">Privacy Policy</a>
      </footer>
    </div>

    <script src="exam.js"></script>
  </body>
</html>
